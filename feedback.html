    <!-- cdn for sweet alert -->

</head>
<body>
    
<!-- header section starts  -->

<header>
    
    <div id="menu-bar" class="fas fa-bars"></div>

    <a href="#" class="logo"><span>T</span>ravel</a>

    <nav class="navbar">
        <a href="index.html">home</a>

    </nav>

    <div class="#">
        
    </div>

   

</header>

<!-- header section ends -->



<!-- book section starts  -->

<section class="feedback" id="feedback">

    <h1 class="title">
        <span>f</span>
        <span>e</span>
        <span>e</span>
        <span>d</span>
        <span>b</span>
        <span>a</span>
        <span>c</span>
        <span>k</span>
    </h1>

    <div class="container">
        <form action="https://formspree.io/f/mdoyvaka" method="POST" id="my-form">

            <div class="inputBox">
                <h3>First Name</h3>
                <input type="text" id="firstName" name="firstName" placeholder="First Name"  required="required">
            </div> 
            <div class="inputBox">
                <h3>Last Name</h3>
                <input type="text" id="lastName" name="lastName" placeholder="Last Name"  required="required">
            </div> 
            <div class="inputBox">
                <h3>Email</h3>
                <input type="email" id="email" name="email"  placeholder="Email"  required="required">
            </div> 
            <div class="inputBox">
                <h3>What tour you want to book ?</h3>
                <input type="text" id="touName"  name="tourName" placeholder="Tour Name"  required="required">
            </div>
          <div class="inputBox">
            <label for="feedback">Feedback</label>
            <textarea name="feedback" id="feedback" cols="30" rows="10"></textarea>
          </div>
    
          <button class= "btn" type="submit">Submit</button>
        </form>
      </div>
</section>

<!-- custom js file link  -->
<script src="js/script.js"></script>
<script src="js/feedback.js"></script>
