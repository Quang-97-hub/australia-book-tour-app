<!-- book section starts  -->

<section class="booking" id="booking">

    <h1 class="title">
        <span>c</span>
        <span>o</span>
        <span>n</span>
        <span>f</span>
        <span>i</span>
        <span>r</span>
        <span>m</span>
        
    </h1>

    <div class="row">

        <div class="image">
            <img src="images/confirmation.jpg" alt="">
        </div>

        <form  method="POST" id="confirm-form" action="https://formspree.io/f/xleaylyq">
            <!-- Frist name -->
            <div class="inputBox">
                <h3>First Name: </h3>
                <input type="text" class ="confirm-infor" id="cofirm-firstName" name="First Name" readonly>
            </div>

            <!-- Last name -->
            <div class="inputBox">
                <h3>Last Name: </h3>
                <input type="text" class ="confirm-infor" id="confirm-lastName" name="Last Name" readonly>
            </div>

            <div class="inputBox">
                <h3>Email: </h3>
                <input type="text" class ="confirm-infor" id="confirm-email" name="Email" readonly>

            </div>

            
            <div class="inputBox">
                <h3>Tour Name: </h3>
                <input type="text" class ="confirm-infor" id="confirm-tourName" name="Tour Name" readonly>
            </div>


            <!-- How many person -->
            <div class="inputBox">
                <h3>How many person: </h3>
                <input type="text" class ="confirm-infor" id="confirm-numberOfGuest" name="Number Of Guest" readonly>
                
                
            </div>

            <!--  What date-->
            <div class="inputBox">
                <h3>Arrivals Date: </h3>
                <input type="text" class ="confirm-infor" id="confirm-ArrivalDate" name="Arrive Date" readonly>
            </div>

            <!-- Price -->
            <div class="inputBox">
                <h3>Price: </h3>
                <input type="text" class ="confirm-infor" id="price" name="Tour Price" readonly>
                

            </div>
 
            <button class= "btn" type="submit">Confirm</button>
            <a href="booking.html" class="btn" id="btnCancel">Cancel</a>
            
        </form>

    </div>

</section>

<!-- book section ends -->
