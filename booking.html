<!-- book section starts  -->

<section class="booking" id="booking">

    <h1 class="title">
        <span>b</span>
        <span>o</span>
        <span>o</span>
        <span>k</span>
        <span class="space"></span>
        <span>n</span>
        <span>o</span>
        <span>w</span>
    </h1>

    <div class="row">

        <div class="image">
            <img src="images/onboarding_image.jpg" alt="">
        </div>

        <form id= "book_form" action="confirm.html">
            <!-- Frist name -->
            <div class="inputBox">
                <h3>First Name</h3>
                <input type="text" id="firstName" name="firstName" placeholder="frist name">
                <span class="errMessage" id ="errFirstName"></span>
            </div>

            <!-- Last name -->
            <div class="inputBox">
                <h3>Last Name</h3>
                <input type="text" id="lastName" name="lastName" placeholder="last name">
                <span class="errMessage" id ="errLastName"></span>
            </div>

            <div class="inputBox">
                <h3>Email</h3>
                <input type="text" name="email"  placeholder="@gmail.com" id="email" >
                <span class="errMessage" id ="errGmail"></span>
            </div>

            <!-- Tour name -->
            <!-- <div class="inputBox">
                <h3>What tour you want to book ?</h3>
                <input type="text" id="tourName" placeholder="tour name">
                <span class="errMessage" id ="errTourName"></span>
            </div> -->

            <div class="inputBox">
                <h3>What tour you want to book ?</h3>
                <!-- <label for="tourName"></label> -->
                <!-- <input type="text" id="tourName" placeholder="tour name"> -->
                <select  name="tourName" id="tourName" required="required">
                    <option value="">Select the tour</option>
                    <option value= "Litchfield National Park And Jumping Crocodile Cruise"> Litchfield National Park And Jumping Crocodile Cruise</option>
                    <option value= "Sunset Hour Cruise From Darwin With Dinner And Sparkling Wine">Sunset Hour Cruise From Darwin With Dinner And Sparkling Wine</option>
                    <option value= "Top End Safari Camp Day Tour">Top End Safari Camp Day Tour</option>
                    <option value= "Katherine Day Tour From Darwin Including Katherine Gorge Cruise">Katherine Day Tour From Darwin Including Katherine Gorge Cruise</option>
                </select>
                <span class="errMessage" id ="errTourName"></span>
            </div>


            <!-- How many person -->
            <div class="inputBox">
                <h3>How many person</h3>
                <input type="number" id="numberOfGuest" name="numberOfGuest" placeholder="number of guests">
                <span class="errMessage" id ="errGuest"></span>
            </div>

            <!--  What date-->
            <div class="inputBox">
                <h3>Arrivals Date</h3>
                <input type="date" name="date" id= "date" required="required">
                <span class="errMessage" id ="errArrivalDate"></span> 
            </div>
 
            <button type="button" class="btn" id="btnBook">Book Now</button>
        </form>

    </div>

</section>

<!-- book section ends -->


<!-- custom js file link  -->
